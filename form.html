<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="nstyle.css" />
  </head>

  <body>
    <!-- <div>
        <button class="btn1">Schedule a Call</button>
        <button class="btn2">Hire with Us</button>
    </div> -->

    <div class="container">
      <h3><u>BOOK A CALL</u></h3>
      <p>
        Book a call slot and our representative will call you in 1hr of the
        selected time
      </p>
      <hr />

      <form id="myform">
        <div class="all-text">
          <label for="name" class="form-label"><strong>Name:</strong></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Type your Name"
            class="form-control"
          />

          <label for="email"><strong>Email:</strong></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Type your Email address"
            class="form-control"
          />

          <label for="phone"><strong>Phone:</strong></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Type your contact number"
            maxlength="10"
            class="form-control"
            size="10"
            min="10"
          />

          <div class="time-text">
            <label for="datetime"><strong>Time for Call:</strong></label
            ><br />
            <input type="date" id="date" name="date" />
            <input type="time" id="time" name="time" value="11:00" />
          </div>
        </div>

        <div class="submit-text">
          <input type="submit" value="GET A CALL" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script src="from.js"></script>
  </body>
</html>
